<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header"></header>
      <main>
        <section class="todos">
          <h1 class="todo-title">To do list</h1>
          <form class="todos-form js-form">
            <input
              class="todos-input"
              type="text"
              name="todos"
              id="newTodoInput"
              min="0"
              max="100"
              placeholder="Add new task..."
            />
            <input
              class="todos-input"
              type="v"
              name="priority"
              list="options"
            />
            <datalist id="options">
              <option value="high"></option>
              <option value="medium"></option>
              <option value="low"></option>
            </datalist>

            <button class="todos-btn" type="submit" data-add>&#43;</button>
          </form>

          <ul class="todos-list"></ul>
        </section>
      </main>
      <div class="newTask">
        <!-- <button id="editButton" type="button" data-edit>Edit</button>
        <button id="doneButton" type="button" data-done>Done</button> -->
      </div>
    </div>

    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
