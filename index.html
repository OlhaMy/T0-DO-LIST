<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <input type="text" id="listTitle" value="To Do List" />
        <button id="duplicateButton" type="button" data-create>+</button>
      </header>
      <main>
        <ul id="todoList"></ul>
      </main>
      <div class="newTask">
        <input type="text" id="newTodoInput" placeholder="Add new task..." />
        <button id="addButton" type="button" data-add>Add</button>
        <button id="editButton" type="button" data-edit>Edit</button>
        <button id="doneButton" type="button" data-done>Done</button>
      </div>
    </div>

    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
